name: Common CI tests

run-name: 'Test: mode=${{ inputs.mode }}, testMonorepo=${{ inputs.testMonorepo }}'

on:
  workflow_call:
    inputs:
      mode:
        description: "'build' (just builded code, used while publishing) or 'global' (real NPM installed globally) or 'local' (real NPM installed locally)"
        type: string
        required: true
      testMonorepo:
        description: 'Test monorepo by specifying folder in config'
        type: string
        required: true
      useLocalStack:
        description: 'Use LocalStack instead of AWS'
        type: boolean
        required: false
        default: false
      version:
        description: 'Specify the version of the package'
        type: string
        required: false

permissions:
  id-token: write
  contents: write

env:
  REAL_NPM: ${{ inputs.mode == 'global' || inputs.mode == 'local' }}
  TEST_MONOREPO: ${{ inputs.testMonorepo }}
  USE_LOCALSTACK: ${{ inputs.useLocalStack }}
  node_version: 22

jobs:
  test-cdk-basic:
    runs-on: ubuntu-latest
    concurrency:
      group: test-cdk-basic-${{ inputs.useLocalStack }}
    steps:
      - uses: actions/checkout@v4
      - name: Start LocalStack
        if: ${{ inputs.useLocalStack }}
        run: |
          pip install localstack awscli-local
          docker pull localstack/localstack:latest
          localstack start -d
          echo "Waiting for LocalStack to be ready..."
          localstack wait -t 30
          localstack status services
        env:
          LOCALSTACK_API_KEY: ${{ secrets.LOCALSTACK_API_KEY }}
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node_version }}
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: |
          node prepareForTest.js cdk-basic
          npm i
      - name: Download build artifact
        uses: actions/download-artifact@v4
        if: ${{ inputs.mode == 'build' }}
        with:
          name: dist
          path: dist
      - name: Install lambda-live-debugger globally
        if: ${{ inputs.mode == 'global' }}
        run: |
          npm i lambda-live-debugger@${{ inputs.version || 'latest' }} -g
        working-directory: test
      - name: Install lambda-live-debugger locally
        if: ${{ inputs.mode == 'local' }}
        run: |
          npm i lambda-live-debugger@${{ inputs.version || 'latest' }}
        working-directory: test
      - name: Install cdklocal for LocalStack
        if: ${{ inputs.useLocalStack }}
        run: npm i -g aws-cdk-local aws-cdk
      - name: Configure AWS Credentials
        if: ${{ !inputs.useLocalStack }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-west-1
          role-to-assume: ${{ secrets.AWS_ROLE }}
          role-session-name: GitHubActions
      - name: Configure LocalStack AWS Credentials
        if: ${{ inputs.useLocalStack }}
        run: |
          {
            echo "AWS_ACCESS_KEY_ID=test"
            echo "AWS_SECRET_ACCESS_KEY=test"
            echo "AWS_REGION=eu-west-1"
            echo "AWS_DEFAULT_REGION=eu-west-1"
            echo "AWS_ENDPOINT_URL=http://localhost:4566"
            echo "AWS_ENDPOINT_URL_S3=http://localhost:4566"
          } >> "$GITHUB_ENV"
      - name: Bootstrap CDK for LocalStack
        if: ${{ inputs.useLocalStack }}
        run: npx cdklocal bootstrap aws://000000000000/eu-west-1 -c environment=test
        working-directory: test/cdk-basic
      - name: Destroy
        if: ${{ !inputs.useLocalStack }}
        run: npm run destroy
        working-directory: test/cdk-basic
        continue-on-error: true
      - name: Deploy
        run: npm run deploy
        working-directory: test/cdk-basic
      - name: Test
        run: npx vitest --retry 2 test/cdk-basic.test.ts
      - name: Test - observability mode
        run: OBSERVABLE_MODE=true npx vitest --retry 2 test/cdk-basic.test.ts
      - name: Deploy YAML version
