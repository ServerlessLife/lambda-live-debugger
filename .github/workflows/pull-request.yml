name: Pull Request CI check

on:
  workflow_dispatch:
  # pull_request:
  #   branches:
  #     - main
  pull_request_target:
    branches:
      - main

permissions:
  id-token: write
  contents: write

jobs:
  build:
    uses: ./.github/workflows/common-build.yml
    secrets: inherit

  test:
    uses: ./.github/workflows/common-test.yml
    secrets: inherit
    needs: build
    with:
      mode: build
      testMonorepo: false
