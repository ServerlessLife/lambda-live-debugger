name: Pull Request CI

on:
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: write

jobs:
  build:
    uses: ./.github/workflows/common-build.yml
    secrets: inherit

  test:
    uses: ./.github/workflows/common-test.yml
    secrets: inherit
    needs: build
    with:
      mode: build
      testMonorepo: false
